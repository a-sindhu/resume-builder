<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Information</title>
</head>
<body>
  <h2>Personal Information</h2>
  <form action="">
    First Name :<input type="text" placeholder="First Name" id="firstname"><br><br>
    Last Name :<input type="text" placeholder="Last Name" id="lastname"><br><br>
    Email ID :<input type="email" placeholder="Email ID" id="emailid"><br><br>
    Phone Number :<input type="number" placeholder="Phone Number" id="phone number"><br><br>
    Address :<textarea name="address" id="address" cols="30" rows="5" placeholder="Address"></textarea><br><br>
    Linked In:<input type="url" placeholder="@LinkedIN" id="linkedin"><br><br>
    
    Objective :<textarea name="objective" id="objective" cols="30" rows="5" placeholder="Objective"></textarea>
  </form>
  <h2>Education</h2>
  <form action="" id="eduf">
    Institute Name : <input type="text" id="schoolname" placeholder="School Name"><br><br>
    Location/City : <input type="text" id="Location" placeholder="Location/City">
    Period :<input type="date" name="e1period" id="e1period">
    Description : <textarea name="e1des" id="e1des" cols="30" rows="5"></textarea>
    
  </form>
  <button id="edu">Add</button>
  <h2>Projects</h2>
  <form action="" id="prof">
      Project Name: <input type="text" id="pname">
      Link : <input type="url" id="plink">
      Description : <textarea  id="pdes" cols="30" rows="5"></textarea>
      
  </form>
  <button id="pro">Add</button>
  <h2>Experience</h2>
  <form action="" id="expf">
  </form>
  <button id="exp">Add</button>
  <h2>Skills</h2>
  <form action="">
    Skill :<input type="text" id="skill">
    Rating : <input type="range" max="5" id="range"> 
  </form>
  <h2>Achievements</h2>
  <form action="" id="achf">
    Achievement : <input type="text" id="Ach" >
  </form>
  <button id="ach">Add</button>
  <form action="" id="addf"></form>
    <button id="custom">Click to Add a Additional Info</button>
</body>
</html>
